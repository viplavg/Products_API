<!DOCTYPE html>
<html lang="en">
<head>
    <title>Products API Front-End</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <div class="products container">

        <h1 class="display-5">All Products Data</h1>

        <div class="input_container container">
            <input class="form-control" type="number" id="id" placeholder="ID">
            <input class="form-control" type="text" id="name" placeholder="Name">
            <input class="form-control" type="price" id="price" placeholder="Price">
            <input class="form-control" type="number" id="quantity" placeholder="Quantity">
            <button type="button" onclick="addProduct()" class="btn btn-success">Add Product</button>
        </div>

        <table class="table table-info table-striped">
            <thead>
                <tr>
                    <th>Sr No.</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="products_data">
                 
            </tbody>
        </table>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>

</body>
</html>
