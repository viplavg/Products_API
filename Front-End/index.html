<!DOCTYPE html>
<html lang="en">
<head>
    <title>Products API Front-End</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <!-- Modal Component for updating Product  -->
    <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
   -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input class="form-control" disabled type="number" id="update_id" placeholder="ID">
            <input class="form-control" type="text" id="update_name" placeholder="Name">
            <input class="form-control" type="price" id="update_price" placeholder="Price">
            <input class="form-control" type="number" id="update_quantity" placeholder="Quantity">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button onclick="UpdateData()" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <div id="toast_message" class="toast_message">
        This is dummy
    </div>
    
    <div class="products container">

        <h1 class="display-5">All Products Data</h1>

        <div class="input_container container">
            <input class="form-control" type="number" id="id" placeholder="ID">
            <input class="form-control" type="text" id="name" placeholder="Name">
            <input class="form-control" type="price" id="price" placeholder="Price">
            <input class="form-control" type="number" id="quantity" placeholder="Quantity">
            <button type="button" onclick="addProduct()" class="btn btn-success">Add Product</button>
        </div>

        <table class="table table-info table-striped">
            <thead>
                <tr>
                    <th>Sr No.</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="products_data">
                 
            </tbody>
        </table>

    </div>

    <!-- <button onclick="toggleToast()">
        Show Toast
    </button> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>

</body>
</html>
